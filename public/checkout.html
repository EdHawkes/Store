<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>KSU Bookstore</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/title.css">
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/firebase.js"></script>
    <script type="text/javascript" src = "js/cookie.js"></script>
    <script type="text/javascript" src = "js/paypal.js"></script>
    <script type="text/javascript" src = "js/dynatable/jquery.dynatable.js"></script>
    <script type="text/javascript" src = "js/creditcardpayment.js"></script>
    <script type="text/javascript" src ="js/card/card.js"></script>
    <script type="text/javascript" src ="js/card/jquery.card.js"></script>
    <script type="text/javascript" src ="js/checkout.js"></script>


</head>


<body onload="price()">

<!--TITLE-->
<div class="jumbotron text-center">
    <div class="title">
        <img class="logo" width="15%" height="15%" src="images/ksulogo.png">
        <h1>KSU BOOKSTORE</h1>
    </div>
</div>

<!--- Total price -->

<table class = "table" id = "price">
    <thead>
        <th>Book Name</th>
        <th>ISBN</th>
        <th>New</th>
        <th>Used</th>
        <th>Rental</th>
        <th>Ebook</th>
    </thead>
</table>

<table
<!--- CC -->
    <div class="text-center" id="forms" style="display:none">
        <div class="card-wrapper"></div>

        <div class="form-container active">
            <form >
            <br>
                <input placeholder="Card number" type="tel" name="number" id ="number"/>
                <input placeholder="Full name" type="text" name="name" id="name"/><br>
                <input placeholder="MM/YY" type="tel" name="expiry" id="exp"/>
                <input placeholder="CVC" type="number" name="cvc" id="cvc"/>
            </form>
        </div>
        <br>
        <button id ="submit" class="btn btn-success">Submit</button>
        <button id = "cancel" class="btn btn-danger">Cancel</button>
    </div>


<!--- Paypal -->
<div id="forms2" class="text-center" style="display:none">
<form >

    <input placeholder="Email" type="email" name="email" id="email">
    <input placeholder="password" type="password" name="pass" id = "pass">

</form>
    <br>
    <button id="login" class="btn btn-success">Login</button>
    <button id ="cancel2" class = "btn btn-danger">Cancel</button>

</div>


<!--- Financial Aid -->
<div id = "aid" class="text-center" style="display: none">
    <form>
        <input placeholder="Username" type="text" name="email" id="username">
        <input placeholder="password" type="password" name="pass" id = "pass2">
    </form>
    <br>
    <button id="loginAID" class="btn btn-success">Login</button>
    <button id ="cancelAID" class = "btn btn-danger">Cancel</button>

</div>

<!--- Billing information-->
<div id = "billing" class="form-container" style="display: none">
    <input type="text" name="street" placeholder="Address" id = "address">
    <input type="text" name="state" placeholder="state" id = "state"><br>
    <input type="text" name="zip" placeholder="zip code" id = "zip">
    <button class="btn btn-success" id = "Bnext"> Next</button>
</div>


<!--- Shipping information-->
<div id = "shipping" class="form-container" style="display: none">
    <input type="text" name="street" placeholder="Address" id = "Saddress">
    <input type="text" name="state" placeholder="state" id = "Sstate"><br>
    <input type="text" name="zip" placeholder="zip code" id = "Szip">
    <button class="btn btn-success" id="Snext"> Submit</button>
</div>


<!--- MENU -->

<div id ="menu" class ="jumbotron text-center">
    <p style="text-align: center" s>How would you like to pay?</p>

    <button id ="cc" class="btn-lg btn-danger">Credit Card</button>
    <button id ="paypal" class="btn-lg btn-warning">Paypal</button>
    <button id ="Faid" class="btn-lg btn-info">Financial Aid</button>
    <button id ="keepShop" class="btn-lg btn-success" onclick="window.location='index.html'">Keep Shopping</button>
</div>
</body>
</html>
