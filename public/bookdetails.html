<table class = "floatedTable1" width="40%" border="0" cellspacing="0" cellpadding="0"> 
<tr>

<th style=font-size:18pt;>Cover Page</th>
<th style=font-size:18pt;>Book Description</th>

</tr>
<tr>
<td>
    <img id="imgArt" height="400px" ></img>
</td>
<td>

	</div>
</td>

<tbody>
</tbody>

<table class="floatedtable" id="bookdetails" width="40%" border="0" cellspacing="0" cellpadding="0">
	<!--set headers for types of books -->
    <tr>
        <th id="Hnew">New</th>
        <th id="Hused">Used</th>
        <th id="Hrental">Rental</th>
        <th id="Hebook">Ebook</th>
	</tr>
	<!--Insert labels into cells -->
    <tr>
            <td>
                <input id = "new" type="text" value="0" style="width: 100px;"></input>
            </td>
            <td>
                <input id = "used" type="text" value="0" style="width: 100px;"></input>
            </td>
            <td>
                <input id = "rental" type="text" value="0" style="width: 100px;"></input>
            </td>
            <td>
                <input id = "ebook" type="text" value="0" style="width: 100px;"></input>
            </td>
            
    </tr>
	<!--Print Stock: and qty of each book in row -->
	<tr>
		<td>
			<p> Stock:
			<label id = "quantityNew"></label>
		</td></p>
		<td>
			<p> Stock:
			<label id = "quantityUsed"></label>
		</td></p>
		<td>
			<p> Stock:
			<label id = "quantityRental"></label>
		</td></p>
		<td>
			<p> Stock:
			<label id = "quantityEbook"></label>
		</td></p>
	</tr>
</table>

<button onclick="addToCart()">Add to Cart</button>
<button>Remove from Cart</button>

<table class="table5" width="40%" border="0" cellspacing="0" cellpadding="0">

	</tr>
	<tr>
		<th> Author(s): </th>
		<td id="author"></td>
	</tr>
	</tbody>
</table>
