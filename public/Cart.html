<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>KSU Bookstore</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src = "js/cookie.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/firebase.js"></script>

    <link rel="stylesheet" href="css/dynatable.css">
    <script type="text/javascript" src = "js/dynatable/jquery.dynatable.js"></script>
    <script type="text/javascript" src ="js/cart.js"></script>
    <script type ="text/javascript" src = "https://cdn.jsdelivr.net/g/lodash@4.17.4(lodash.min.js+lodash.core.min.js+lodash.fp.min.js+lodash.core.js+lodash.fp.js+lodash.js+mapping.fp.js)"></script>


</head>
<body onload="drawTable()">

<!--TITLE-->
<div class="jumbotron text-center">
    <div class="title">
        <img class="logo" width="15%" height="15%" src="images/ksulogo.png">
        <h1>KSU BOOKSTORE</h1>
    </div>
</div>

<!--NAV BAR-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="faq.html">faq</a></li>
                <li><a href="cart.html">cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--CART-->
<div class="header">
    <div class="page-header">
        <h2><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h2>
        <button class="btn btn-success" onclick="location.href='checkout.html'"
                style="margin-left: 0px;">Proceed to Checkout</button>
    </div>
</div>

<div class="cart">
    <table class="table table-bordered" id="shopping-cart">
        <thead>
            <th>Art</th>
            <th>Book Name</th>
            <th>Ebook</th>
            <th>Rental</th>
            <th>Used</th>
            <th>New</th>
            <th style="display: none;">ID</th>
            <th>ISBN</th>
            <th>Select</th>
        </thead>
    </table>
</div>

</body>

<!--FOOTER-->
<footer class="container-fluid bg-4 text-center">
    <img src="images/ksumountainlogo-white.png" alt="KSU Mountain Logo"/>
    <a href="admin.html" style="float: right; z-index: -1">admin panel</a>
</footer>

</html>
