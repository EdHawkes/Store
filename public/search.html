            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">home</a></li>

    </div>

<!--TABLE HEADERS-->
<table id="search-table" class="table">
    <div class="col-lg-2">
    <thead>

        <th data-dynatable-no-sort="true" style="display: none">Course</th>
        <th data-dynatable-no-sort="true" style="display:none">Professor</th>
        <th data-dynatable-no-sort="true" style="display: none">CRN</th>
        <th>Book Name</th>

		<th>Price New</th>
		<th>Price Used</th>
		<th>Price Rental</th>

    </thead>
    </div>
    <tbody>
    </tbody>
</table>

<div style="margin-bottom: 15px;">
    <button onclick = "location.href='index.html'" class="btn btn-warning"

            style="margin: auto;">Add to Cart</button>
</div>


<script>
    search();
</script>
