<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>KSU Bookstore</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>

</head>
<body>

<!--TITLE-->
<div class="jumbotron text-center">
    <div class="title">
        <img class="logo" width="15%" height="15%" src="images/ksulogo.png">
        <h1>KSU BOOKSTORE</h1>
    </div>
</div>

<!--NAV BAR-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="faq.html">faq</a></li>
                <li><a href="cart.html">cart</a></li>
            </ul>
        </div>
    </div>
</nav>



<!--Search Header-->
<div class="header">
    <div class="container-fluid">
        <h2>Welcome to the Kennesaw State University Bookstore!</h2>
        <h3><span class="glyphicon glyphicon-search"></span> Search Books</h3>
    </div>
</div>


<div class="jumbotron text-center">by:
    <div class="radio">
    <form id="myform" >
        <label><input type="radio" name="option" value="professor" id="professor" onclick="displayProfessors()">Professor &nbsp;</label>
        <label><input type="radio" name="option" value="summary" id="keyword" onclick="displayKW()">Keyword &nbsp;</label>
        <label><input type="radio" name="option" value="course" id="crs" onclick="displayCRS()">Course &nbsp;</label>
    </form>
    </div>
</div>

<!--- Search Field -->
<div class="jumbotron text-center" style="margin-top: 0; display: none" id="s">
    <form class="form-inline" method="get" action="search.html" id="search">
        <div class="input-group">
            <input type="text" class="form-control" id="course" name="keyword" size="50" required>
            <div class="input-group-btn">
                <button id="btn" type="submit" class="btn btn-primary">search</button>
            </div>
        </div>
    </form>
</div>


    <form action="search.html" name="select" method="get" class="jumbotron text-center" id="selection" style="display: none">
            <label><select id="options" class="btn btn-default" name="professor" required></select></label>
        <input type="submit" class="btn btn-primary" value="Search">
    </form>


    <form action="search.html" name="course" method="get" class="jumbotron text-center" id="selection2" style="display: none">
        <label><select id="courses" class="btn btn-default" name="course" required></select></label>
        <input type="submit" class="btn btn-primary" value="Search">
    </form>

<!--CAROUSEL-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/ksubridge.jpg" alt="KSU Bridge">
        </div>

        <div class="item">
            <img src="images/ksuengineering.jpg" alt="KSU Engineering">
        </div>

        <div class="item">
            <img src="images/ksuhall.jpg" alt="KSU Hall">
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--FOOTER-->
<footer class="container-fluid bg-4 text-center">
    <img src="images/ksumountainlogo-white.png" alt="KSU Mountain Logo"/>
    <a href="admin.html" style="float: right; z-index: -1">admin panel</a>
</footer>

</html>
